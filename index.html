<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stop Watch</title>
</head>
<link rel="stylesheet" href="Style.css" type="text/css" media="all" />
<body>
  <div class="container">
    <div id="screen">
      <span id="minute">
        00 
      </span>
      <span>:</span>
      <span id="second">
        00  
      </span>
      <span>:</span>
      <span id="centiSec">
        00 
      </span>
    </div>
    <div id="buttons">
      <button type="submit" class="Btn" id="btn1">START</button>
      <button type="submit" class="Btn" id="btn2">STOP</button>
      <button type="submit" class="Btn" id="btn3">RESET</button>
    </div>
  </div>
</body>
<script src="main.js" type="text/javascript"></script>


</html>
